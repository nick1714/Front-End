<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="stylenangcao2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="menu">
            <p>Menu</p>
        </section>
        <section class="drop-down">
            <div>
                <span>Home</span>
            </div>
            <div>
                <span>About</span>
            </div>
            <div>
                <span>Services</span>
            </div>
            <div>
                <span>Contact</span>
            </div>
            <div>
                <span>Infomation</span>
            </div>
        </section>
    </div>
</body>
</html>
